<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glasses</title>
	<link rel="stylesheet" type="text/css" href="style/shop.css">
	<link rel="stylesheet" type="text/css" href="style/slider.css">
</head>
<body>
	<header class="shop_header">
		<div class="container">
			<div class="header_con">
				<button id="menu" onclick="menuShow()" class="menu">Menu</button>
				<ul id="list" class="list_menu">
					<li class="item_menu">Entrance</li>
					<li class="item_menu">Stocks</li>
					<li class="item_menu">Purchases</li>
					<li class="item_menu">Basket</li>
				</ul>	
			</div>
			<h1 class="shop_title">Glasses</h1>	
			<div class="themes">
				<div onclick="changeBall()" class="toggle">
				</div>	
			</div>	
            <div class="nav">
            	
            </div>
			<div onclick="navm()" class="burger">
				<div class="burger_line"></div> 
				<div class="burger_line"></div>
				<div class="burger_line"></div>	
			</div>
		</div>
	</header>



	<main class="shop_main">
    <div class="video">
    	<video autoplay muted loop id='video-item' class="video__item">
    	<source src="video/vFendi.mp4" type="video/mp4">
        </video>
        <div class="video_effects"></div>	
        <div class="video_content">  
        		<button class="video_btn" id='play' onclick="played()">play</button>
        		<button class="video_btn" id='mute' onclick="muted()">mute</button>
        	    <button class="video_btn" id='prev' onclick="prev()">prev</button>
         		<button class="video_btn" id='next' onclick="next()">next</button>       	    
        </div>
    </div> 
		<section class="shop_product">
			<div class="listProduct">
				<div class="product">
					<h2 class="title_product">Sunglasses</h2>
					<img src="image/sunglasses.png" class="img_product">
					<p class="price">1564$</p>	
					<button onclick="changeColor()" id="btn1"  class="btn">Buy</button>
				</div>	
			</div>


		</section>
		<section class="my_slider">
			<div class="itc-slider" data-slider="itc-slider">
				<div class="itc-slider-wrapper">
					<div class="itc-slider-items">
						<div class="itc-slider-item">
							<img src="image/dym.jpg" class="kdym">
						</div>
						<div class="itc-slider-item">
							<img src="image/kdym.jpg" class="kdym">
						</div>
						<div class="itc-slider-item">
							<img src="image/mdym.jpg" class="kdym">  
						</div>
					</div>
				</div>
				<!-- Кнопки для перехода к предыдущему и следующему слайду -->
				<button class="itc-slider-btn itc-slider-btn-prev"></button>
				<button class="itc-slider-btn itc-slider-btn-next"></button>
			</div>
		</section>

 		<section class="basket">
 			<div class="basket_content">
 				<button class="basket_btn">
 				<img src="image/basket.png" class="basket_img">
 				</button>
 				<h2 class="basket_price">0$</h2>
 			</div>
 		</section>

	</main>
	<footer class="footer">
		<div class="container footer2">
			<div class="ipad">
				<h2 class="name">Gleb Yarusov</h2>	
				<p class="text_footer">2023 All rights reserved</p>
			</div>		
			<ul class="list_footer">
				<li class="item_footer">
					<a href="https://www.youtube.com/" class="link_footer">
						<img class="soc" src="image/tel.png">	
					</a>	
				</li>
			</ul>
		</div>


	</footer>
	<script src="jawascript/button.js" type="text/javascript"></script>
	<script src="jawascript/sljs.js" type="text/javascript"></script>
	<script src="jawascript/menu.js" type="text/javascript"></script>
	<script src="jawascript/thems.js" type="text/javascript"></script>
	<script src="jawascript/burger.js" type="text/javascript"></script>
	<script src="jawascript/video.js" type="text/javascript"></script>
</body>
</html>
